<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ランキング表示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 { text-align: center; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>ランキング</h1>
  <table id="rankingTable">
    <thead>
      <tr>
        <th>順位</th>
        <th>プレイヤー名</th>
        <th>ポイント</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="3">読み込み中...</td>
      </tr>
    </tbody>
  </table>

  <script>
    // スプレッドシートのCSV形式URL
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTWSwzkWgJm5mVl1o2edBnhQ7I09BTIaPCVaIjVgQaZxCMPgVMopgQrx05taLfoVibAwC7hGDj6AJtg/pub?output=csv";

    // ランキングデータを取得し表示
    async function fetchRanking() {
      try {
        // CSVデータを取得
        const response = await fetch(SHEET_URL);
        const text = await response.text();

        // CSVをパースしてデータに変換
        const rows = text.split("\n").map(row => row.split(","));

        const entries = rows.slice(1).map(row => ({
          player: row[0], // A列（プレイヤー名）
          points: Number(row[1]) // B列（ポイント）
        }));

        // ポイントでデータをソート
        const sortedEntries = entries.sort((a, b) => b.points - a.points);

        // ランキングをテーブルに反映
        const tableBody = document.querySelector("#rankingTable tbody");
        tableBody.innerHTML = ""; // 現在のデータをクリア

        sortedEntries.forEach((entry, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${entry.player}</td>
            <td>${entry.points}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("CSVデータの取得に失敗しました:", error);
        const tableBody = document.querySelector("#rankingTable tbody");
        tableBody.innerHTML = `<tr><td colspan="3">エラー: データの読み込みに失敗しました。</td></tr>`;
      }
    }

    // ランキングデータの取得を初期化
    fetchRanking();
  </script>
</body>
</html>
